<template name="gamesAdd">
    <p>Template gamesAdd</p>


    <form class="ui form">
      <div class="ui two fields">
        <div class="field">
          <label>{{i18n 'game.type'}}</label>
          <input name="type" type="text" placeholder="{{i18n 'game.type'}}">
        </div>
        <div class="field">
          <label>{{i18n 'group.name'}}</label>
          <input id="groupName" name="groupname" type="text" placeholder="{{i18n 'group.name'}}">
        </div>
      </div>
      {{#each player}}
        <div class="ui toggle checkbox">
          <input type="checkbox" id="{{this}}-id" name="{{this}}" value="{{this}}">
          <label for="{{this}}-id">{{this}}</label>
        </div>
      {{/each}}
