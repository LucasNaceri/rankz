<template name='accessDenied'>

    <div class="header">
      {{i18n 'common.accessDenied.title'}}
    </div>
      <a href="{{pathFor 'entrySignUp'}}">{{i18n 'common.accessDenied.register'}}</a>
      {{i18n 'common.or'}}

  </div>
</template>
