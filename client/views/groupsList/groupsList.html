<template name="groupsList">

    {{> addGroup}}

    {{> groupJoin}}

    <h3 class="ui orange header">
      {{i18n 'group.yourGroupTitle'}}
    </h3>
    <div class="ui list">

      <div class="item">
        <div class="list">
          {{#each playerGroups}}
            {{> showGroups}}
          {{/each}}
        </div>
      </div>
    </div>



</template>
